<div class="h-screen flex">
    <div class="w-64 flex flex-col nav-container">
        <div class="text-primary text-2xl font-semibold mt-4 ms-4 me-1">
            Squadtalk
        </div>

        <p-divider/>

        <nav class="flex-1 flex flex-col">
            <a routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }" class="nav-item">
                <ng-icon name="matHomeRound"/>
                <span>Home</span>
            </a>
            <a routerLink="/profile/login" routerLinkActive="active" class="nav-item">
                <ng-icon name="matLoginRound"/>
                <span>Login</span>
            </a>
            <a routerLink="/profile/register" routerLinkActive="active" class="nav-item">
                <ng-icon name="matPersonAddRound"/>
                <span>Register</span>
            </a>
            <a routerLink="/settings" routerLinkActive="active" class="nav-item">
                <ng-icon name="matSettingsRound"/>
                <span>Settings</span>
            </a>
        </nav>
    </div>

    <div class="flex-1 p-6">
        <router-outlet />
    </div>
</div>
