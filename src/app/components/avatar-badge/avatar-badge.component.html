<div class="avatar-badge">
    @let u = user();
    <p-avatar [label]="u.username()[0]" class="avatar" [size]="this.size()" />

    @let status = u.status();
    @let data = statusData();

    @let showBadge = status !== UserStatus.Unknown && !(status === UserStatus.Offline && !displayOfflineBadge());

    @if (showBadge) {
        <ng-icon [name]="data.icon" [color]="data.color" class="badge"/>
    }
</div>
