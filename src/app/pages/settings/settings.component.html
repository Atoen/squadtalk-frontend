<div class="flex flex-col gap-1">
    <p-menu #langMenu [model]="languageOptions" popup="true" />
    <p-button (click)="langMenu.toggle($event)">
        {{ 'settings.language' | translate }}
    </p-button>

    <p-menu #themeMenu [model]="themeOptions" popup="true">

    </p-menu>
    <p-button (click)="themeMenu.toggle($event)">
        {{ 'settings.theme' | translate }}
    </p-button>
</div>
